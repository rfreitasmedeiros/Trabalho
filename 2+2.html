<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Formulario Básico</title>
    <link rel="icon" type="image/x-icon" href="img/facebook.png">
    <link href="2+2.css" rel="stylesheet">
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div class="box">

            <h1>Um video para ajudar a se estressar:</h1>

            <center>
                <iframe width="400" height="315" src="https://www.youtube.com/embed/5mGuCdlCcNM"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </center>

            <h1>Formulário:</h1>

            <label>
                <span>Nome Completo</span>
                <input type="text" class="input_text" name="nome" id="nome">
            </label>

            <label>
                <span>Data de Nascimento</span>
                <input type="date" class="input_text" name="nascimento" id="nascimento">
            </label>

            <label>
                <span>Email</span>
                <input type="email" class="input_text" name="email" id="email">
            </label>

            <label>
                <span>Senha</span>
                <input type="password" class="input_text" name="senha" id="senha">
            </label>
            <br>

            <input type="submit" class="input_submit" name="enviar" id="enviar" onclick="return validacao()">


            <div id="logos">
                <a href="https://www.tiktok.com/pt-BR/"><img class="im" src="img/tiktok.png" alt="Logo do Tiktok"></a>
                <a href="https://twitter.com/home"><img class="im" src="img/twitter.png" alt="Logo do Twitter"></a>
                <a href="https://pt-br.facebook.com"><img class="im" src="img/facebook.png" alt="Logo do Facebook"></a>
                <a href="https://www.instagram.com"><img class="im" src="img/instagram.png" alt="Logo do Instagran"></a>
            </div>
        </div>
    </form>

    <script type="text/javascript">

        function validacao() {
            if (document.getElementById("nome").value.lenght == 0 || document.getElementById("nascimento").value.lenght == 0 || document.getElementById("email").value.lenght == 0 || document.getElementById("senha").value.lenght == 0) {
                alert("por favor, preencha os campos.")
                return false
            } else {
                document.getElementById("enviar").submit()
                return true
            }
        }
    </script>

</body>

</html>
